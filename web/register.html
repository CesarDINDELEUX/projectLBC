<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<div  class="row">
    <form class="col s12" action="/RegisterServlet" method="POST">
        <div class="row">
            <div class="input-field col 12">
                <input placeholder="Placeholder" id="nom" type="text" class="validate" name="nom">
                <label for="nom">Nom</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="passwordConfirmation" type="password" class="validate" name="passwordconfirmation">
                <label for="passwordConfirmation">Retaper le mot de passe</label>
            </div>
        </div>

        <button class="login-btn" type="submit" >Go</button>
    </form>
</div>


</body>
</html>
